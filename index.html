<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/bubbles.png">
    <link rel="stylesheet" href="style.css">
    <title>Animated website</title>
</head>
<body>
    <div class="hero">
        <div class="nav_bar">
            <img src="images/logo.png" alt="images || logo" class="logo">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>welcome to our</small>
            <h1>world's<br>creative studio</h1>
            <button type="button">take a tour</button>
        </div>
        <div class="side_bar">
            <img src="images/menu.png" alt="images || menu" class="menu">
            <div class="social_links">
                <img src="images/fb.png" alt="images || fb">
                <img src="images/ig.png" alt="images || ig">
                <img src="images/tw.png" alt="images || tw">
            </div>
            <div class="useful_links">
                <img src="images/share.png" alt="images || share">
                <img src="images/info.png" alt="images || info">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="images || bubble">
            <img src="images/bubble.png" alt="images || bubble">
            <img src="images/bubble.png" alt="images || bubble">
            <img src="images/bubble.png" alt="images || bubble">
            <img src="images/bubble.png" alt="images || bubble">
            <img src="images/bubble.png" alt="images || bubble">
            <img src="images/bubble.png" alt="images || bubble">
        </div>
    </div>
</body>
</html>
